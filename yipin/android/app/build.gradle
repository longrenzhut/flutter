def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
def flutterRoot = localProperties.getProperty('flutter.sdk')

def configPropertiesFile = rootProject.file("config.properties")
def configProperties = new Properties()
configProperties.load(new FileInputStream(configPropertiesFile))

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion configProperties['compileSdkVersion'].toInteger()
    buildToolsVersion configProperties['buildToolsVersion']

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId configProperties['applicationId']
        minSdkVersion configProperties['minSdkVersion']
        targetSdkVersion configProperties['targetSdkVersion']
        versionCode configProperties['versionCode'].toInteger()
        versionName configProperties['versionName']
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }


    signingConfigs {
        debug {
            storeFile file(configProperties['storeFile'])
            storePassword configProperties['storePassword']
            keyAlias configProperties['keyAlias']
            keyPassword configProperties['keyPassword']
        }
        release {
            storeFile file(configProperties['storeFile'])
            storePassword configProperties['storePassword']
            keyAlias configProperties['keyAlias']
            keyPassword configProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.1.0"
//    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
}
